<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <main>
        <div class="panel-container">

            <div class="profileNavgation">

                <div class="profileInfo">
                    <img src="../images/image-jeremy.png" alt="" class="profile_img">
                    <div class="profile_text">
                        <p>Report for</p>
                        <h2>Jeremy Robson</h2>
                    </div>
                </div>

                <nav class="navgationPeriods">
                    <ul class="menu">
                        <li class="item_menu">Daily</li>
                        <li class="item_menu">Weekly</li>
                        <li class="item_menu">Monthly</li>
                    </ul>
                </nav>

            </div>

            <div class="viewCards">
                <div class="listingCards">
                    <div class="card work-card">
                        <img src="../images/icon-work.svg" alt="" class="card_icon">
                        <div class="dataCard">
                            <div class="card_top">
                                <p>Work</p>
                                <img src="../images/more.svg" alt="" class="icon-more">
                            </div>
                            <div class="card_info">
                                <h3 class="card_hours">32hrs</h3>
                                <p>Last Week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="card play-card">
                        <img src="../images/icon-play.svg" alt="" class="card_icon">
                        <div class="dataCard">
                            <div class="card_top">
                                <p>Play</p>
                                <img src="../images/more.svg" alt="" class="icon-more">
                            </div>
                            <div class="card_info">
                                <h3 class="card_hours">32hrs</h3>
                                <p>Last Week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="card study-card">
                        <img src="../images/icon-study.svg" alt="" class="card_icon">
                        <div class="dataCard">
                            <div class="card_top">
                                <p>Study</p>
                                <img src="../images/more.svg" alt="" class="icon-more">
                            </div>
                            <div class="card_info">
                                <h3 class="card_hours">32hrs</h3>
                                <p>Last Week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="card exercise-card">
                        <img src="../images/icon-exercise.svg" alt="" class="card_icon">
                        <div class="dataCard">
                            <div class="card_top">
                                <p>Exercise</p>
                                <img src="../images/more.svg" alt="" class="icon-more">
                            </div>
                            <div class="card_info">
                                <h3 class="card_hours">32hrs</h3>
                                <p>Last Week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="card social-card">
                        <img src="../images/icon-social.svg" alt="" class="card_icon">
                        <div class="dataCard">
                            <div class="card_top">
                                <p>Social</p>
                                <img src="../images/more.svg" alt="" class="icon-more">
                            </div>
                            <div class="card_info">
                                <h3 class="card_hours">32hrs</h3>
                                <p>Last Week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="card self-card">
                        <img src="../images/icon-self-care.svg" alt="" class="card_icon">
                        <div class="dataCard">
                            <div class="card_top">
                                <p>Self Care</p>
                                <img src="../images/more.svg" alt="" class="icon-more">
                            </div>
                            <div class="card_info">
                                <h3 class="card_hours">32hrs</h3>
                                <p>Last Week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
